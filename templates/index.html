        document.addEventListener("DOMContentLoaded", function (event) {

            const getSensorReading = function () {
                fetch(`http://${location.host}/update`)
                    .then((resp) => resp.json())
                    .then(function (response) {
                        input = response.count;
                        actualData = response.data;
                        keyP = response.keyP.toFixed(0);
                        document.getElementById('test').innerHTML = actualData;
                        if (keyP != -1) {
                            user_turn(keyP)
                            document.getElementById('gpio').innerHTML = keyP;
                            gpio.style = style = "color: rgb(255,255,255)";
                        } else {
                            gpio.style = style = "color: rgb(0,0,0)";
                        }

                    });
            }
            getSensorReading();
            setInterval(getSensorReading, 1000);
        });
